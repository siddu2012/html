<!DOCTYPE html>
<html>
    <head>
        <title>
            functions
        </title>
    </head>
    <body>
        <h1>functions</h1>
        <button onclick="fun1(10);">click me</button>
        <p id="para1"></p>
        <script>
            function fun1(x,y){
                var result;
                if(y==undefined)
                {
                    y=9
                } 
                result=x*y
                document.getElementById("para1").innerHTML=result;
            }
        </script>
    </body>
    </html>
