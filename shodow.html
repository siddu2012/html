<!DOCTYPE html>
<html>
    <head>
        <title>
            typography
        </title>
    </head>
    <style>
        h2{
            text-shadow:10px 2px 3px crimson;
            color: orange;
            font-size: large;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 900;

        p{
