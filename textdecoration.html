
<html>
    <head>
        <title>
            text decoration 
        </title>
        <style>
            h1,h2,h3,h4{
                color:red ;
            }
            h1{
                text-transform: capitalize;
                text-decoration:underline;
            }
            h2{
                text-transform: lowercase;
                text-decoration:overline;
            }
            h3{
                text-transform: uppercase;
                text-decoration:underline overline;
            }  h4{
                text-transform: none;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>siddharth</h1>
        <h2>siddharth</h2>
        <h3>siddharth</h3>
        <h4>siddharth</h4>
        
    </body>
    </html>
