<!DOCTYPE html>
<html>
    <head>
        <title>
            background effects
        </title>
        <style>
            @keyframes examples{
                0%{
                    background-color: azure;
                }
                25%{
                    background-color: rgb(160, 58, 58);
                }
                50%{
                    background-color: rgb(145, 52, 148);
                }
                75%{
                    background-color: rgb(192, 164, 44);
                }
                100%{
                    background-color: rgb(86, 58, 151);
                }
            }
#one{
    width: 400px;
    height: 200px;
    border: 1px dashed seagreen;
    background: rgb(58,143,180);
    animation-name: examples ;
    animation-duration: 4s;


        </style>
    </head>
    <body>
       <div id="one">hello people</div> 
     
            
        
    </body>
</html>
