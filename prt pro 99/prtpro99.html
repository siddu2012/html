<!DOCTYPE html>
<html>
    <head>
        <title>
            today callendar
        </title>
    </head>
    <body>
        <h1>
            today callendar
        </h1>
        <script>
        var dt=new Date()
        var m=dt.getMonth()+1
        var d=dt.getDate()
        var y=dt.getFullYear()
        document.write(d+"/"+m+"/"+y)
        </script>
    </body>
</html>
