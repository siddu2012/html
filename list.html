<!DOCTYPE html>
<html>
    <head>
        <title>
            lists

        </title>
    </head>
    <body>
        <h2>
            ordered list
        </h2>
        <ol>
            <li>
                cat
                
            </li>
            <li>
                dog
            </li>
            <li>
                mouse
            </li>
        </ol>
        <h2>
            unordered list
        </h2>
        <ul>
            <li>
                cat
                
            </li>
            <li>
                dog
            </li>
            <li>
                mouse
            </li>
        </ul>
        <h2>
            definition list
        </h2>
        <dl>
            <dt>
                coffee
            </dt>
            <dd>
                hot drink
            </dd>
        </dl>
    </body>
</html>
