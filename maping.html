<!DOCTYPE html>
<html>
    <head>
        <title>
            mapping
        </title>
    </head>
    <body>
        
        <p id="result"></p>
        <script>
            var a= [12,34,76,99,87,65,88]
           function mul (a)
          { return a * 10 }
           var new_a=a.map(mul)
           document.getElementById("result").innerHTML=new_a
            </script>
    </body>
</html>
