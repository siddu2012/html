<!DOCTYPE html>
<html>
    <head>
        <title>
            opacity
        </title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: rgb(71, 14, 95);
            }
            div#one{
                opacity: 0.2;
            }
            div#two{
                opacity: 0.3;
            }
            div#three{
                opacity: 0.5;
            }
            div#four{
                opacity: 0.8;
            }
              
            
        </style>
    </head>
    <body>
        <div id="one">hello</div>
        <div id="two">hello</div>
        <div id="three">hello</div>
        <div id="four">hello</div>

    </body>
</html>
