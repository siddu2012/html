<!DOCTYPE html>
<html>
    <head>
        <title>
            methods
        </title>
    </head>
    <body>
        <script>
            var day1
            switch(new Date().getDay())
            {
                case 0:
                    day1="sunday"
                    break
                    case 1:
                    day1="monday"
                    break
                    case 2:
                    day1="tuesday"
                    break
                    case 3:
                    day1="wednesday"
                    break
                    case 4:
                    day1="thusday"
                    break
                    case 5:
                    day1="friday"
                    break
                    case 6:
                    day1="saturday"
                    break
            }
            document.write (day1)
        </script>
    </body>
</html>
