<!DOCTYPE html>
<html>
    <head>
        <title>
    random number genrate
        </title>
    </head>
    <body>
        <h1>
            random number genrate
        </h1>
        <script>
            var r
            for(var i=0;i<10;i++){
                 r=Math.floor(Math.random()*100)
                 document.write(r+"<br>")
            }
            </script>
             </body>
</html>
