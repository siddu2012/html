<!DOCTYPE html>
<html>
    <head>
        <title>
            background effects
        </title>
        <style>
#one{
    width: 400px;
    height: 200px;
    border: 1px dashed seagreen;
    background: rgb(58,143,180);
background: radial-gradient(circle, rgba(58,143,180,1) 11%, rgba(253,29,29,0.1826855742296919) 18%, rgba(84,92,128,1) 38%, rgba(115,82,128,1) 55%, rgba(128,86,98,1) 63%, rgba(126,99,61,1) 100%);
}
#two{
    width: 400px;
    height: 200px;
    border: 1px dashed seagreen;
    background: rgb(253,29,29);
background: linear-gradient(90deg, rgba(253,29,29,0.1826855742296919) 17%, rgba(131,58,180,1) 32%, rgba(252,176,69,1) 96%);
}
        </style>
    </head>
    <body>
       <div id="one">hello people</div> 
       <div id="two">hello people</div> 
            
        
    </body>
</html>
