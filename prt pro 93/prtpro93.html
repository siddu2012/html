<!DOCTYPE html>
<html>
    <head>
        <title>
            vadilate input
        </title>
    </head>
    <body>

        <h1>
            validation form
        </h1>
        
            age
            <input id="age" type="number" min="18" required>
            <input type="button"onclick=checkvalidate() value="submit">
            
       
        <div id="result"></div>
        <script>
            function checkvalidate(){
               var x=document.getElementById("age")
               if(!x.checkValidity()){
                document.getElementById("result").innerHTML=x.validationMessage
               }
               else{
                document.getElementById("result").innerHTML="login succesful"
               }
            }
        </script>
    </body>
</html>
