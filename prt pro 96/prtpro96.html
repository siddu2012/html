<!DOCTYPE html>
<html>
    <head>
        <title>
            random color
        </title>
    </head>
    <body>
        <h1>
            randomcolor
        </h1>
        <script>
            var rd="01234567890ABCDEF"
            var color="#"
            for(var i=0;i<6;i++)

        {
color=color+rd[Math.floor(Math.random()*16)] }
document.write(color)
document.body.style.backgroundColor=color
       
        </script>
