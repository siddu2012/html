<!DOCTYPE html>
<html>
    <head>
        <title>
            functions
        </title>
    </head>
    <body>
        <h1>functions</h1>
        <button onclick="fun1();">click me</button>
        <p id="para1"></p>
        <p id="para2"></p>
        <p id="para3"></p>
        <script>var b=10

            function fun1(){
                var a=5;
                result=a*b
                document.getElementById("para2").innerHTML=a;
                document.getElementById("para1").innerHTML=result;
                document.getElementById("para3").innerHTML=b;
            }
        </script>
    </body>
    </html>
